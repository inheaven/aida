<!DOCTYPE html PUBLIC>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="market"><input wicket:id="market"/></div>
        <div wicket:id="name"><input wicket:id="name"/></div>
        <div wicket:id="high"><input wicket:id="high"/></div>
        <div wicket:id="low"><input wicket:id="low"/></div>
        <div wicket:id="open"><input wicket:id="open"/></div>
        <div wicket:id="volume"><input wicket:id="volume"/></div>
        <div wicket:id="spread"><input wicket:id="spread"/></div>

        <div class="controls">
            <button type="submit" wicket:id="save"></button>
            <button type="submit" wicket:id="cancel"></button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
