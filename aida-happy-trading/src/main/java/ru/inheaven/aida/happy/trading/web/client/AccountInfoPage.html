<!DOCTYPE html PUBLIC>
<wicket:head xmlns:wicket="http://wicket.apache.org">
    <style>
        .highcharts-navigator,
        .highcharts-navigator-handle-left,
        .highcharts-navigator-handle-right{
            display: none;
        }

        .chart{
            height: 255px
        }

        .column{
            width: 25%
        }

        .reconnect{
            text-align: center;
            font-size: 200px;
            width: 300px;
            margin: auto;
            position: absolute;
            top: 295px;
            left: 0;
            bottom: 0;
            right: 0;
            display: none;
        }
    </style>
</wicket:head>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <table id="charts" style="width: 100%">

        <tr>
            <td class="column"><div id="ltc_spot" class="chart"></div></td>
            <td class="column"><div id="btc_spot" class="chart"></div></td>
            <td class="column"><div id="usd_spot" class="chart"></div></td>
            <td class="column"><div id="total" class="chart"></div></td>
        </tr>
        <tr>
            <td class="column"><div id="ltc_price" class="chart"></div></td>
            <td class="column"><div id="3d" class="chart"></div></td>
            <td class="column"><div id="3d_cn" class="chart"></div></td>
            <td class="column"><div id="btc_price" class="chart"></div></td>
        </tr>
        <tr>
            <td class="column"><div id="ltc_spot_cn" class="chart"></div></td>
            <td class="column"><div id="btc_spot_cn" class="chart"></div></td>
            <td class="column"><div id="cny_spot" class="chart"></div></td>
            <td class="column"><div id="total_cn" class="chart"></div></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="all_order_rate" style="height: 210px"></div>
            </td>
        </tr>
    </table>

    <div style="position: absolute; top: 5px; right: 5px;  ont-family: 'Unica One', sans-serif;">
        <button type="button" class="btn btn-default btn-xs" onclick="hourCharts()"></button>
        <button type="button" class="btn btn-default btn-xs" onclick="dayCharts()"></button>
        <button type="button" class="btn btn-default btn-xs" onclick="weekCharts()"></button>
        <button type="button" class="btn btn-default btn-xs" onclick="allCharts()"></button>
    </div>

    <div id="reconnect" class="reconnect"></div>
</wicket:extend>
