<!DOCTYPE html PUBLIC>
<wicket:head xmlns:wicket="http://wicket.apache.org">
    <style>
        .table{
            font-family: 'Unica One', sans-serif;
        }

        .center{
            text-align: center;
        }
    </style>
</wicket:head>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div>
        <div class="panel" style="width: 1200px;  margin: auto">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>STRATEGY</th>
                    <th>MIN PROFIT</th>
                    <th>MIN VOLUME</th>
                    <th>RANDOM PROFIT</th>
                    <th>RANDOM VOLUME</th>
                    <th>TRADE COUNT</th>
                    <th>SPREAD</th>
                    <th>LOT</th>
                    <th>ACTIVE</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="strategies">
                    <td wicket:id="id"></td>
                    <td wicket:id="name"></td>
                    <td wicket:id="min_trade_profit" class="center"></td>
                    <td wicket:id="min_trade_volume" class="center"></td>
                    <td wicket:id="random_trade_profit" class="center"></td>
                    <td wicket:id="random_trade_volume" class="center"></td>
                    <td wicket:id="count" class="center"></td>
                    <td wicket:id="spread" class="center"></td>
                    <td wicket:id="lot" class="center"></td>
                    <td wicket:id="active" class="center"></td>
                </tr>
                </tbody>
                <tfoot>
                <td colspan="2">TOTAL</td>
                <td wicket:id="min_trade_profit" class="center"></td>
                <td wicket:id="min_trade_volume" class="center"></td>
                <td wicket:id="random_trade_profit" class="center"></td>
                <td wicket:id="random_trade_volume" class="center"></td>
                <td colspan="4"></td>
                </tfoot>
            </table>
        </div>
    </div>

</wicket:extend>
