<!DOCTYPE html PUBLIC>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="form-inline">
        <h2>Client</h2>


        <div wicket:id="name">
            <input type="text" wicket:id="name" class="form-control"/>
        </div>

        <div wicket:id="login">
            <input type="text" wicket:id="login" class="form-control"/>
        </div>
        <div wicket:id="password">
            <input type="text" wicket:id="password" class="form-control"/>
        </div>


        <h2>Accounts</h2>

        <table class="table">
            <tbody wicket:id="accountsContainer">
            <tr wicket:id="accounts" class="panel panel-default">
                <td>
                    <div class="panel-heading">
                        <h3 wicket:id="index" class="panel-title"></h3>
                    </div>

                    <div class="panel-body">
                        <div wicket:id="name"><input type="text" wicket:id="name" class="form-control"/></div>
                        <div wicket:id="exchangeType"><select wicket:id="exchangeType" class="form-control"></select></div>
                        <div wicket:id="apiKey"><input type="text" wicket:id="apiKey" class="form-control"/></div>
                        <div wicket:id="secretKey"><input type="text" wicket:id="secretKey" class="form-control"/></div>
                        <div class="form-group"><a wicket:id="delete">Delete</a></div>

                        <p></p>

                        <table class="table">
                            <tbody wicket:id="strategiesContainer">
                            <tr wicket:id="strategies">
                                <td>
                                    <div wicket:id="index" class="form-group"></div>
                                    <div wicket:id="name"><input type="text" wicket:id="name" class="form-control"/></div>
                                    <div wicket:id="type"><select wicket:id="type" class="form-control"></select></div>
                                    <div wicket:id="levelLot"><input type="text" wicket:id="levelLot" class="form-control" size="8"/></div>
                                    <div wicket:id="levelSpread"><input type="text" wicket:id="levelSpread" class="form-control" size="16"/></div>
                                    <div wicket:id="levelSize"><input type="text" wicket:id="levelSize" class="form-control" size="8"/></div>
                                    <div class="form-group"><a wicket:id="delete">Delete</a></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <a wicket:id="add_strategy">Add Strategy</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a wicket:id="add_account">Add Account</a>
        </div>




        <div style="margin-top: 20px">
            <button wicket:id="save"></button>
            <button wicket:id="cancel"></button>
        </div>
    </form>
</wicket:extend>
