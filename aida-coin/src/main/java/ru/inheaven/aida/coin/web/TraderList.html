<!DOCTYPE html PUBLIC>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


</head>
<body>
<wicket:extend>

    <h1 class="pull-left" wicket:id="header" style="margin-top: 21px;margin-left: 2px;font-size: 18pt;"></h1>

    <table class="table table-bordered table-condensed pull-right" style="width: auto">
        <tr>
            <th>Bittrex</th>
            <td><div wicket:id="bittrexCoins"></div></td>
            <td><div wicket:id="bittrexBTC"></div></td>

            <th>CEX.IO</th>
            <td><div wicket:id="cexioCoins"></div></td>
            <td><div wicket:id="cexioBTC"></div></td>

            <th>Cryptsy</th>
            <td><div wicket:id="cryptsyCoins"></div></td>
            <td><div wicket:id="cryptsyBTC"></div></td>

            <th>BTC-E</th>
            <td><div wicket:id="btceCoins"></div></td>
            <td><div wicket:id="btceBTC"></div></td>

            <th>BTER</th>
            <td><div wicket:id="bterCoins"></div></td>
            <td><div wicket:id="bterBTC"></div></td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center" wicket:id="quote">

            </td>

            <th>Bitfinex</th>
            <td><div wicket:id="bitfinexCoins"></div></td>
            <td><div wicket:id="bitfinexBTC"></div></td>

            <th>OKCoin</th>
            <td><div wicket:id="okcoinCoins"></div></td>
            <td><div wicket:id="okcoinBTC"></div></td>

            <th><div wicket:id="tradersCount"></div></th>
            <td><div wicket:id="sumEstimate"></div></td>
            <td><div wicket:id="tradesCount"></div></td>
        </tr>
    </table>

    <div style="height: 530px; overflow-x: hidden; overflow-y: scroll; clear:both;">
        <table style="width:100%;">
            <tr>
                <td style="vertical-align: top">
                    <table wicket:id="traders"></table>
                </td>
                <td style="vertical-align: top">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>Order</th>
                        </tr>
                        </thead>
                        <tbody id="orders">
                        <tr wicket:id="orders">
                            <td wicket:id="order"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

    </div>

    <table style="width: 100%; table-layout: fixed; ">
        <tr>
            <td style="width: 33%"><div wicket:id="chart3"></div></td>
            <td style="width: 33%"><div wicket:id="chart4"></div></td>
            <td style="width: 33%"><div wicket:id="chart"></div></td>
        </tr>
    </table>

    <table style="width: 100%">
        <tr>
            <td wicket:id="notification" style="width: 33%;overflow: hidden;"></td>
            <td wicket:id="notification2" style="width: 33%; text-align: center"></td>
            <td wicket:id="notification3" style="width: 33%; text-align: right"></td>
        </tr>
    </table>

    <div wicket:id="traderEditModal" style="display: none"></div>
</wicket:extend>
</body>
</html>
