<!DOCTYPE html PUBLIC>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


</head>
<body>
<wicket:extend>
    <div wicket:id="notification"></div>

    <h1 class="pull-left" wicket:id="header"></h1>

    <table class="table table-bordered pull-right table_scroll" style="width: auto">
        <tr>
            <th>Bittrex</th>
            <td><span wicket:id="bittrexCoins"></span></td>
            <td><span wicket:id="bittrexBTC"></span></td>

            <th>CEX.IO</th>
            <td><span wicket:id="cexioCoins"></span></td>
            <td><span wicket:id="cexioBTC"></span></td>

            <th>Cryptsy</th>
            <td><span wicket:id="cryptsyCoins"></span></td>
            <td><span wicket:id="cryptsyBTC"></span></td>

            <th>BTC-E</th>
            <td><span wicket:id="btceCoins"></span></td>
            <td><span wicket:id="btceBTC"></span></td>

            <th>BTER</th>
            <td><span wicket:id="bterCoins"></span></td>
            <td><span wicket:id="bterBTC"></span></td>

            <th><span wicket:id="tradersCount"></span></th>
        </tr>
    </table>

    <table wicket:id="traders"></table>

    <table style="width: 100%; table-layout: fixed; ">
        <tr>
            <td style="width: 33%"><div wicket:id="chart3"></div></td>
            <td style="width: 33%"><div wicket:id="chart4"></div></td>
            <td style="width: 33%"><div wicket:id="chart"></div></td>
        </tr>
    </table>

    <span wicket:id="test_label"></span> <a href="#" wicket:id="test">test</a>
</wicket:extend>
</body>
</html>
