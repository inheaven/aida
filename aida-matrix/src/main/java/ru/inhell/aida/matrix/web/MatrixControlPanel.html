<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.inheaven.ru">
<head>
    <title>MatrixPanel</title>
</head>
<body>
<wicket:panel>
    <div>
        <div wicket:id="messages"></div>
        <form wicket:id="form">
            <label>Symbol:<input type="text" wicket:id="symbol" size="4"/></label>
            <label>Start:<input type="text" wicket:id="start" size="10"/></label>
            <label>Column:<input type="text" wicket:id="columns" size="2"/></label>
            <label>Row:<input type="text" wicket:id="rows" size="2"/></label>
            <label>Period:<select wicket:id="periodType"></select></label>
            <label>Time step:<input type="text" wicket:id="timeStep" size="10"/></label>
            <label>Price step:<input type="text" wicket:id="priceStep" size="4"/></label>
            <input type="submit" value="Обновить" wicket:id="submit"/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
