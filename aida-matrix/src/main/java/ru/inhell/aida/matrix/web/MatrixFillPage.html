<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>MatrixFillPage</title>
</head>

<body>
<wicket:extend>
    <form wicket:id="form">
        <input type="text" wicket:id="symbol"/>
        <select wicket:id="type"></select>
        <input wicket:id="start"/>
        <input wicket:id="end"/>
        <input type="submit" wicket:id="submit" value="Запустить"/>
        <input type="button" wicket:id="cancel" value="Отменить"/>
    </form>

    <div wicket:id="container">
        <table>
            <tr>
                <td>Обработано:</td>
                <td wicket:id="processed"></td>
            </tr>
            <tr>
                <td>Пропущено:</td>
                <td wicket:id="skipped"></td>
            </tr>
            <tr>
                <td>Ошибка:</td>
                <td wicket:id="error"></td>
            </tr>

        </table>

    </div>
</wicket:extend>

</body>

</html>
