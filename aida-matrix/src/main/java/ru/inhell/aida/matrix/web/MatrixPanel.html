<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.inheaven.ru">
<head>
    <title>MatrixPanel</title>
</head>
<body>
<wicket:panel>
    <table>
        <tr wicket:id="prices">
            <td wicket:id="price_left"></td>
            <td wicket:id="dates">
                <span wicket:id="buy"></span><span wicket:id="sell"></span>
            </td>
            <td wicket:id="price_right"></td>
        </tr>
        <tr>
            <td></td>
            <td wicket:id="dates_label">
                <span wicket:id="label"/>
            </td>
            <td></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
