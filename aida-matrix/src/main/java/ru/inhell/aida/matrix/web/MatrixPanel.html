<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.inheaven.ru">
<head>
    <title>MatrixPanel</title>
</head>
<body>
<wicket:panel>
    <table wicket:id="container">
        <tr wicket:id="prices">
            <td wicket:id="price_left"></td>
            <td wicket:id="times">
                <div wicket:id="container">
                    <span wicket:id="buy"></span>&nbsp;<span wicket:id="sell"></span>
                </div>

            </td>
            <td wicket:id="price_right"></td>
        </tr>
        <tr>
            <td></td>
            <td wicket:id="date_labels">
                <span wicket:id="label"></span>
            </td>
            <td></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
